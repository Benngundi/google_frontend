<html lang="en">
<head>
    <title>Google</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="d-flex justify-content-end top_buttons form-group ">
    <a href="index.html"> Search</a>
    <a href="image.html"> Image</a>
</div>
<div>
    <div class="row ml-4 mr-5 mb-5 ">
        Advanced search
    </div>
</div>
<hr>

<div class="container-fluid mt-5">
    <form id="googlesearch" action="https://www.google.com/search">

        <div class="container-fluid">
            <div class="row ml-4 mr-5 ">
                <div class="col-7  ">
                    <div class="row mb-2">
                        <div class="col-4 "><label for="email" >Find pages with...</label></div>
                     </div>
                    <div class="row mb-2">
                        <div class="col-4 "><label for="lr" >all these words:</label></div>
                        <div class="col-8 "> <input type="text" class="container_Search col-12"  id="lr" placeholder="Enter email" name="q"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 "><label for="email" >this exact word or phrase:</label></div>
                        <div class="col-8 "> <input type="text" class="container_Search col-12"  id="email" placeholder="Enter email" name="as_epq"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 "><label for="email" >any of these words:</label></div>
                        <div class="col-8 "> <input type="text" class="container_Search col-12"  id="email" placeholder="Enter email" name="as_oq"></div>
                    </div>
                    <div class="row mb-2">as_eq
                        <div class="col-4 "><label for="email" > none of these words:</label></div>
                        <div class="col-8 container-fluid ">
                            <input type="text" class="container_Search col-5.5"  id="email" placeholder="Enter email" name="as_eq">
                            <label class="col-2" for="email" > To:</label>
                            <input type="text" class="container_Search col-5.5"  id="email" placeholder="Enter email" name="as_eq">
                        </div>
                    </div><div class="col-12 justify-content-end d-flex flex-wrap ">
                    <button class="button_submit bg-primary font_Clour" type="submit" form="googlesearch" value="Google Search"">Advanced Search</button>
                </div>

                  </div>

                <div class="col-4 ">
                    <div class="row mb-2">
                        <div class="col-12 "><label for="email" >To do this in the search box</label></div>
                    </div>
                    <div class="row mb-3">
                        Type the important words: tri-colour rat terrier
                    </div>
                    <div class="row mb-3">
                        Put exact words in quotes: "rat terrier"
                    </div>
                    <div class="row mb-3">
                        Type OR between all the words you want: miniature OR standard
                    </div>
                    <div class="row mb-3">
                        Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
                    </div>
                </div>
            </div>
        </div>
        <hr>

    </form>
</div>


</body>
</html>
