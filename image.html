
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="d-flex justify-content-end top_buttons form-group ">
    <a href="index.html"> Search</a>
    <a href="advanced.html"> Advanced</a>
</div>


<div class="container-fluid">
    <div class="row container_body justify-content-center d-flex flex-wrap align-content-center">
        <form  class="col-12" action="https://www.google.com/search" id="googlesearch">
            <div class=" container_holder col-12  justify-content-center d-flex flex-wrap align-content-center">
                <div class="row justify-content-center d-flex flex-wrap col-xs-6 col-sm-12 col-lg-12">
                    <div class="col-12 justify-content-center d-flex flex-wrap  ">
                        <input  type="text" class="container_Search col-12 border_shape" name="q">
                    </div>
                </div>
                <input type="hidden" name="tbm" value="isch">
                             <div class="row justify-content-center d-flex flex-wrap col-xs-6 col-sm-12 col-lg-12">
                    <div class="col-12 justify-content-center d-flex flex-wrap ">
                        <button class="button_submit" type="submit" form="googlesearch" value="Google Search"">Google Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
